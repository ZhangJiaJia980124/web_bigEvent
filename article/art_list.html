<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入layui 的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>

        </div>
        <div class="layui-card-body">
            <!-- 检索区域 -->
            <form class="layui-form" id="form_Seach">
                <!-- 分类下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <option value="">所有分类</option>
                        <option value="010">北京</option>

                    </select>
                </div>
                <!-- 状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn btn_Edit">筛选</button>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="pageBar"></div>
        </div>
    </div>
    <!-- 表格数据模板引擎 -->
    <script type="text/html" id="tepl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateTime}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn_Edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="removeBtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类下拉框模板引擎 -->
    <script type="text/html" id="templ">
        <option value="">所有分类</option>
        {{each}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入layui 的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery 文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入beasAPI 文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="../assets/js/art_list.js"></script>
</body>

</html>
