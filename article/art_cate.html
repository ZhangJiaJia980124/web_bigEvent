<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入layui 的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-sm  layui-btn-normal" id="btnAddCate">新增分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>张玥怡</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>张爸爸</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格数据模板引擎 -->
    <script type="text/html" id="temp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn_Edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="removeBtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 弹出层的模板引擎 -->
    <script type="text/html" id="tempMsg">
        <form class="layui-form" id="form_add" lay-filter="formData">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>


              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
                  <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
              </div>
        </form>
    </script>
    <!-- 导入layui 的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery 文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入beasAPI 文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="../assets/js/art_cate.js"></script>
</body>

</html>
